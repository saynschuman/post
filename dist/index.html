<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Delivery</title>
</head>

<body>

	<main class="delivery">
        <div class="main-screen">
            <div class="container">
                <div class="row">
                    <div class="left">
                        <p class="slogan">Там, где мы не можем доставить заказы собственными курьерами, мы можем переслать Почтой России</p>
                        <a href="#" class="details">Подробнее</a>
                    </div>
                    <div class="right">
                        <div class="form-wrapper">
                            <form action="">
                                <div class="form-header">ЗАКЛЮЧИТЬ ДОГОВОР</div>
                                <div class="form-body">
                                    <input required type="text" placeholder="Ваше Имя">
                                    <input required type="tel" placeholder="Номер телефона">
                                    <span>Наши специалисты свяжутся с вами в ближайшее время</span>
                                    <button type="submit">Отправить</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


<!-- footer -->

<footer class="footer">
  
</footer>

<script src="js/main.js"></script>

</body>

</html>
